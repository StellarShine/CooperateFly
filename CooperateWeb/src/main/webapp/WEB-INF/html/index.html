<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TestAction</title>
</head>
<body>
	<script src="../js/jquery-2.1.4.min.js" type="text/javascript"></script> 
	<script type="text/javascript">
		$(document).ready(function() {
			$("#submit").click(function() {
				doPost();
			});
		})
		function doPost() {
			var url="http://localhost:8080";
			var postdata = '{"date":"' + $('#date').val() + '","title":"'
					+ $('#title').val() + '","detail":"' + $('#detail').val()+ '","classification_id":"' + $('#classification_id').val()
					+ '","problem_id":"' + $('#problem_id').val()+ '"}';
			alert(postdata);
			$.ajaxSetup({
				contentType : 'application/json'
			});
			var postUrl=url+'/ipangu/api/osposid';
			$.post(postUrl,	postdata, function(data) {
						alert("date:" + data.date + "\ntitle: " + data.title+"\ndetail: " + data.detail
								+"\nclassification_id: " + data.classification_id
								+ "\nproblem_id: " + data.problem_id);
					}, 'json');
		}
	</script>
	<table>
		<tr>
			<td>date</td>
			<td><input id="date" value="xxxx-xx-xx xx:xx:xx" /></td>
		</tr>
		<tr>
			<td>title</td>
			<td><input id="title" value="title"/></td>
		</tr>
		<tr>
			<td>detail</td>
			<td><input id="detail" value="detail"/></td>
		</tr>
		<tr>
			<td>classification_id</td>
			<td><input id="classification_id" value="0"/></td>
		</tr>
		<tr>
			<td>problem_id</td>
			<td><input id="problem_id" value="0"/></td>
		</tr>
		<tr>
			<td><input type="button" id="submit" value="submit" /></td>
		</tr>
	</table>
</body>
</html>
